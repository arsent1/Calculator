<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="script.js" async></script>
    <title>The Calculator of Truth</title>
</head>
<body>
    <h1 class="page-title">The Calculator of Truth</h1>
    <div class="output-screen">
        Output: <span>NaN</span>
    </div>
    <div class="buttons-screen">
        <div class="small-buttons-section">
            <button id="7" class="small-button">7</button>
            <button id="8" class="small-button">8</button>
            <button id="9" class="small-button">9</button>
            <button id="delete" class="small-button">DEL</button>
            <button id="4" class="small-button">4</button>
            <button id="5" class="small-button">5</button>
            <button id="6" class="small-button">6</button>
            <button id="add" class="small-button">+</button>
            <button id="1" class="small-button">1</button>
            <button id="2" class="small-button">2</button>
            <button id="3" class="small-button">3</button>
            <button id="subtract" class="small-button">-</button>
            <button id="decimal" class="small-button">.</button>
            <button id="0" class="small-button">0</button>
            <button id="divide" class="small-button">/</button>
            <button id="multiply" class="small-button">*</button>
        </div>
        <div class="large-buttons-section">
            <button id="reset" class="large-button">RESET</button>
            <button id="equal" class="large-button">=</button>
        </div>
    </div>
</body>
</html>
